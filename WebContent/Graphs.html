<!DOCTYPE html>
<html>
	<head>
	<meta charset="ISO-8859-1">
	
		<title>Dynamic Graphs</title>
		   <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
		     <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawStuff);

      function drawStuff() {
        var data = new google.visualization.arrayToDataTable([
          ['Inventory', 'Available', 'Required'],
          ['Watches', 80, 23],
          ['Chains', 20, 45],
          ['Necklaces', 30, 14],
          ['Earings', 50, 90],
          ['Rings', 60, 32]
        ]);

        var options = {
          width: 900,
          chart: {
            title: 'Current Inventory ',
            //subtitle: 'distance on the left, brightness on the right'
          },
          
          //This will show the legens for the bar graph
          series: {
            0: { axis: 'Available' }, // Bind series 0 to an axis named 'distance'.
            1: { axis: 'Required' } // Bind series 1 to an axis named 'brightness'.
          },
          axes: {
            y: {
              distance: {label: 'Count'}, // Count of the inventory is on y axis
              
              // no need for right axes 
              //brightness: {side: 'right', label: 'apparent magnitude'} // Right y-axis.
            }
          }
        };

      var chart = new google.charts.Bar(document.getElementById('dual_y_div'));
      chart.draw(data, options);
    };
    </script>
  		
	
	</head>
	<body>
	
		<h1><center>Graphs are generated in real time below</center></h1>
		
		<!-- Same form name as in Dashboard.html buttons -->
		<form name = dashButtons>
		
			<input type = "button" value = "Back to Dashboard" onclick = "window.location.href = 'Dashboard.html'", "_slef" />
			<input type = "button" value = "Logout" onclick = "window.location.href = 'login.html'", "_self" />
			
		</form>
		
		<br>
		</br>
		
		
			<div id="dual_y_div" style="width: 900px; height: 500px;"></div>
			
			
		
	</body>
</html>
